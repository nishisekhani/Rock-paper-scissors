<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <title>rock-paper-scissors</title>
</head>
<body>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
            <div>
                <h2>Round</h2>
                <p id="round">0</p>
            </div>
        </div>
        <div class="main">
            <div class="intro">
                <h1>Rock Paper Scissors</h1>
                <button>let's Play</button>
            </div>
            <div id="form">
                <form >
                    <label for="no-of-turn" class="no-of-turns">Enter the number of turns:</label>
                    <input type="number" id="enter-text">
                    <button type="submit" value="submit" id="submit">Submit</button>
                </form>
            </div>
            <div class="match">
                <h2 class="winner">Choose an option</h2>
                <div class="hands">
                    <img class="player-hand" src="assets/rock.png">
                    <img class="computer-hand" src="assets/rock.png">
                </div>
                <div class="options">
                    <button class="rock">Rock</button>
                    <button class="rock">Paper</button>
                    <button class="rock">Scissors</button>
                </div>
            </div>
            <div id="display" class="nothing">
                
            </div>
        </div>
    </div>
    </section>

    <script src="game.js"></script>
</body>
</html>
